
services:
  php-fpm:
    build:
      context: ./php
    volumes:
      - ../:/var/www/camagru
    networks:
      - camagru-network
    environment:
      - PHP_INI_SCAN_DIR=/usr/local/etc/php/custom.d

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/camagru
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - camagru-network

  migrate:
    build:
      context: ./php
    volumes:
      - ../:/var/www/camagru
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: camagru
      MYSQL_USER: user_camagru
      MYSQL_PASSWORD: super_secret
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - camagru-network
    command: >
      sh -c '
        echo "Waiting for mysql..."
        while ! nc -z mysql 3306; do
          sleep 1
        done
        echo "MySQL is up - executing migrations"
        php /var/www/camagru/src/public/config/migrate.php
      '

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: camagru
      MYSQL_USER: user_camagru
      MYSQL_PASSWORD: super_secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - camagru-network


networks:
  camagru-network:
    driver: bridge

volumes:
  mysql_data: